<!DOCTYPE html>
<html>
<head>
	<title>Digital clock</title>
	<style>
		body {
    background: black;
}

.clock123 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #17D4FE;
    font-size: 60px;
    font-family: Orbitron;
    letter-spacing: 15px;
   }
	</style>
</head>
<body>
<div id="clock" class="clock123"></div>
<script>
	function setTime(){
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		var session = "AM";

		if(h==0){
			h = 12;
		}
		if(h>12){
			h = h - 12; 
			session = "PM";   
		}

		if(h<10){
			h = "0"+h;
		}
		if(m<10){
			m = "0"+m;
		}
		if(s<10){
			s = "0"+s;
		}
		document.getElementById("clock").innerHTML = h + ":" + m + ":" + s +" "+session;
		setTimeout(setTime,1000);
	}

	setTime(); 
	</script>
</body>
</html>
